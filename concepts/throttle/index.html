<!-- Throttling is a mechanism by which we can reduce/limit the number of call of fn by calling the function 
    after given the time limit  
    
    In simple terms, Run the function at regular intervals, no matter how often the event happens.

     Analogy
        Imagine you're taking a photo:

        Action	    Analogy
        Debounce	Wait until the person stops moving, then click.
        Throttle	Take a photo every 2 seconds no matter what.
-->
